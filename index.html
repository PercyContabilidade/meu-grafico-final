<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método PercyJ14 - Gráfico de Dispersão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Slate 100 - Um cinza levemente azulado */
            color: #334155; /* Slate 700 */
        }
        /* Efeito suave nos inputs */
        textarea:focus, input:focus {
            background-color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1), 0 2px 4px -1px rgba(59, 130, 246, 0.06);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="w-full bg-gradient-to-r from-[#0f172a] to-[#1e293b] text-white shadow-xl relative z-10">
        <div class="max-w-5xl mx-auto px-6 py-6 flex justify-between items-center">
            
            <div class="flex items-center gap-5">
                <div class="w-20 h-20 rounded-xl overflow-hidden border-2 border-white/90 bg-gray-700 shadow-lg ring-2 ring-white/20">
                    <img src="logojefter.jpeg" alt="Logo Método PercyJ14" class="w-full h-full object-cover">
                </div>
                
                <div class="flex flex-col justify-center">
                    <h1 class="text-2xl md:text-3xl font-bold leading-tight tracking-tight text-white">Método PercyJ14</h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="h-px w-8 bg-blue-400"></span>
                        <span class="text-xs md:text-sm text-blue-200 uppercase tracking-wider font-semibold">Guia Técnico-Tático</span>
                    </div>
                </div>
            </div>

            <div class="text-right">
                <h2 class="text-lg md:text-xl font-bold text-white">Jefter Percy</h2>
                <p class="text-xs md:text-sm text-blue-200 font-medium">Organizador e Idealizador</p>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4 sm:p-8 -mt-6">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-5xl border border-gray-100 z-0 relative">
            
            <div class="flex items-center justify-center mb-8">
                <div class="bg-blue-50 text-blue-800 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-wide mb-2 absolute top-8">
                    Análise de Dados
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mt-6">Gráfico de Dispersão Interativo</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="flex flex-col group">
                    <label for="xData" class="text-sm font-semibold text-gray-600 mb-2 group-focus-within:text-blue-600 transition-colors">Valores X (separados por vírgula)</label>
                    <textarea id="xData" rows="4" class="p-4 border border-gray-200 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all duration-300 resize-none font-mono text-sm" placeholder="Ex: 10, 15, 20, 25"></textarea>
                </div>
                <div class="flex flex-col group">
                    <label for="yData" class="text-sm font-semibold text-gray-600 mb-2 group-focus-within:text-blue-600 transition-colors">Valores Y (separados por vírgula)</label>
                    <textarea id="yData" rows="4" class="p-4 border border-gray-200 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all duration-300 resize-none font-mono text-sm" placeholder="Ex: 5, 8, 12, 18"></textarea>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="group">
                    <label for="xLabel" class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2 block group-focus-within:text-blue-600">Eixo X</label>
                    <input type="text" id="xLabel" class="w-full p-3 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all duration-200" placeholder="Rótulo...">
                </div>
                <div class="group">
                    <label for="yLabel" class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-2 block group-focus-within:text-blue-600">Eixo Y</label>
                    <input type="text" id="yLabel" class="w-full p-3 border
