<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método PercyJ14 - Painel de Inteligência Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Slate 50 */
            color: #334155; /* Slate 700 */
        }
        /* Suavização de inputs */
        textarea, input {
            transition: all 0.3s ease;
        }
        textarea:focus, input:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="w-full bg-[#0f172a] text-white shadow-lg border-b-4 border-blue-600 relative z-20">
        <div class="max-w-6xl mx-auto px-6 py-5 flex flex-col md:flex-row justify-between items-center gap-4">
            
            <div class="flex items-center gap-5">
                <div class="w-16 h-16 md:w-20 md:h-20 rounded-xl overflow-hidden border-2 border-white/20 bg-gray-800 shadow-xl flex-shrink-0">
                    <img src="logojefter.jpeg" alt="Logo Método PercyJ14" class="w-full h-full object-cover opacity-90 hover:opacity-100 transition-opacity" onerror="this.src='https://placehold.co/150x150/1e293b/FFF?text=PJ14'">
                </div>
                
                <div class="flex flex-col">
                    <h1 class="text-2xl md:text-3xl font-bold tracking-tight text-white">Método PercyJ14</h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="px-2 py-0.5 rounded text-[10px] md:text-xs font-bold bg-blue-600 text-white uppercase tracking-wider">Analytics</span>
                        <span class="text-xs md:text-sm text-gray-400 font-medium">Gestão Estratégica de Dados</span>
                    </div>
                </div>
            </div>

            <div class="text-center md:text-right">
                <h2 class="text-base md:text-lg font-semibold text-white">Cafter Percy</h2>
                <p class="text-xs text-blue-200/80 uppercase tracking-widest">Advogado & Contador</p>
            </div>
        </div>
    </header>

    <main class="flex-grow w-full max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            
            <div class="bg-gray-50 px-8 py-6 border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Gráfico de Dispersão</h2>
                    <p class="text-sm text-gray-500 mt-1">Visualize correlações entre variáveis do seu negócio.</p>
                </div>
                <button onclick="generateRandomScenario()" class="group flex items-center gap-2 bg-white border border-gray-200 text-gray-600 px-4 py-2 rounded-lg hover:border-blue-400 hover:text-blue-600 transition-all shadow-sm text-sm font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Simular Cenário (Demo)
                </button>
            </div>

            <div class="p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div class="relative">
                        <label for="xData" class="flex items-center gap-2 text-sm font-bold text-gray-700 mb-2">
                            <span class="w-2 h-6 bg-blue-500 rounded-sm"></span>
                            Eixo X (Dados Independentes)
                        </label>
                        <textarea id="xData" rows="3" class="w-full p-4 border border-gray-200 rounded-xl bg-slate-50 text-slate-700 font-mono text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus
